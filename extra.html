<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile tab navigation</title>
    <!-- script for fontawesome -->
    <script src="https://kit.fontawesome.com/667417c7ec.js" crossorigin="anonymous"></script>
    <!-- lets add some styling -->
    <link rel="stylesheet" href="./design.css" >
</head>

<body>
   
    <!-- lets make a mobile tab type navigation -->

    <div class="nav-bar">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About us</a></li>
        </ul>
    </div>

    <div class="mob-tab">
        <!-- for mobile type tabs -->
        <ul class="tabs">
            <li class="tab-items">
                <a href=""><i class="fas fa-home"></i><p>Home</p></a>
            </li>
            <li class="tab-items">
                <a href=""><i class="fas fa-box"></i><p>Work</p></a>
            </li>
            <li class="tab-items">
                <a href=""><i class="fas fa-book-open"></i><p>Blog</p></a>
            </li>
            <li class="tab-items">
                <a href=""><i class="fas fa-users"></i><p>About us</p></a>
            </li>
        </ul> 
    </div>
</body>

</html>
